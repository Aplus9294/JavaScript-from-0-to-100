<script language="javascript"><!--
var i=1;
var t=true;
function pp()
{
	var e=window.event;
	var obj=e.srcElement;
	if (i==8)
		t=false;
	if (i==1)
		t=true;
	if (t==false)
		i=i-1;
	else
		i=i+1;
	obj.scrollAmount=i;		
}

</script>
