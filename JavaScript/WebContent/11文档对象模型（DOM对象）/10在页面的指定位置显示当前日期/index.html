<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>在页面的指定位置显示当前日期</title>
		<script type="text/javascript">
			function clockon() {
				var now = new Date(); //获取日期对象
				var year = now.getYear(); //获取年
				var month = now.getMonth(); //获取月
				var date = now.getDate(); //获取日
				var day = now.getDay(); //获取星期
				var week;
				month = month + 1;
				var arr_week = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
				week = arr_week[day]; //获取中文星期
				time = year + "年" + month + "月" + date + "日 " + week; //组合当前日期
				var textTime = document.createTextNode(time); //创建文本节点
				document.getElementById("clock").appendChild(textTime); //显示当前日期
			}
			window.onload = clockon;
		</script>
	</head>

	<body>
		<div id="clock">当前日期：</div>
	</body>

</html>
