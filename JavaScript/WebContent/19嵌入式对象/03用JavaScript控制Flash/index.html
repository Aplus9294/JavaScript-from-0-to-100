<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用JavaScript控制Flash</title>
<script>
<!--
	function play() {
		var dv = document.getElementById("demo");
		if (!dv.IsPlaying()) {
			dv.Play();
		} else {
			alert("flash已经运行！")
		}
	}
	function stop() {
		var dv = document.getElementById("demo");
		if (dv.IsPlaying()) {
			dv.StopPlay();
		} else {
			alert("flash已经暂停！")
		}
	}
	function resetD() {
		var dv = document.getElementById("demo");
		dv.Rewind();
		dv.Play();
	}
</script>
</head>
<body>
	<object style="top: texttop" border="1" data="mrsoft.swf" width="200"
		height="200" type="application/x-shockwave-flash" id="demo">
		<param name="movie" value="mrsoft.swf" />
		<param name="Play" value="false" />
		<param name="quality" value="best" />
		<param name="Menu" value="false" />
	</object>
	<br />
	<input type="button" value="开始" onclick="play();" />
	<input type="button" value="停止" onclick="stop();" />
	<input type="button" value="重新开始" onclick="resetD();" />
</body>
</html>
