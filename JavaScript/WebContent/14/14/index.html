<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 24px;
	color: #FF0000;
}
-->
</style>
<script language="javascript">
function check(){						//自定义函数
	if(form1.name.value==""){				//判断用户名是否为空
	        alert("请输入用户名!");
   		    form1.name.select();
			return FALSE;
         }		        		
       if(form1.pwd.value==""){			//判断密码是否为空
			alert("请输入密码!");
			form1.pwd.select();
			return FALSE ;
		 }
		 	return TRUE;
}	

</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p align="center" class="STYLE1">用户登录</p>
  <p align="center">用户名：
    <label>
    <input name="name" type="text" id="name" />
    </label>
  </p>
  <p align="center">密码：
    <label>
    <input name="pwd" type="text" id="pwd" />
    </label>
  </p>
  <p align="center">
    <input type="submit" name="Submit" value="登录" onclick="return check();" />
    <input type="submit" name="Submit2" value="取消" />
  </p>
  <p>&nbsp;  </p>
</form>

</body>
</html>
