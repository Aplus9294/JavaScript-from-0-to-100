<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对元素值操作的示例</title>
<style>
body {
	font-size: 12px;
}
</style>
<script type="text/javascript" src="JS/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("select").val(
						[ '一号朱诗漫', '二号杨彬彬', '三号刘莹', '四号徐昕纯', '五号何颖颖', '六号林嘉倩',
								'七号金梦妮' ]);
				alert($("select").val());
			});
</script>
</head>
<body>
	<select name="like" size="7" multiple="multiple" id="like">
		<option>老婆</option>
		<option selected="selected">一号朱诗漫</option>
		<option selected="selected">二号杨彬彬</option>
		<option selected="selected">三号刘莹</option>
		<option selected="selected">四号徐昕纯</option>
		<option selected="selected">五号何颖颖</option>
		<option selected="selected">六号林嘉倩</option>
		<option selected="selected">七号金梦妮</option>

	</select>
</body>
</html>
