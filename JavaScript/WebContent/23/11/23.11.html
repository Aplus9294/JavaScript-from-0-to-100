<title>简单过滤器的示例</title>
<style type="text/css">
td {
	font-size: 12px; /*设置单元格的样式*/
	padding: 3px; /*设置内边距*/
}

.th {
	background-color: #F1FAFA; /*设置背景颜色*/
	font-weight: bold; /*设置文字加粗显示*/
	text-align: center; /*文字居中对齐*/
}

.even {
	background-color: #FFD700; /*设置偶数行的背景颜色*/
}

.odd {
	background-color: #FF7F00; /*设置奇数行的背景颜色*/
}

.light {
	background: #00A1DA;
} /*设置鼠标移到行的样式*/
</style>

<script type="text/javascript" src="JS/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("tr:even").addClass("even"); //设置奇数行所用的CSS类
		$("tr:odd").addClass("odd"); //设置偶数行所用的CSS类
		$("tr:first").removeClass("even"); //移除even类
		$("tr:first").addClass("th"); //添加th类
		$("tbody tr").hover( //为表格主体每行绑定hover方法
		function() {
			$(this).addClass("light");
		}, function() {
			$(this).removeClass("light");
		});
	});
</script>
</head>
