<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>不断闪烁的图片</title>
<SCRIPT LANGUAGE="JavaScript">
	var counter = 0;
	function glint() {
		div1.style.visibility = (div1.style.visibility == "hidden") ? "visible"
				: "hidden";
		counter += 1;
		setTimeout("glint()", 200);
	}
</SCRIPT>
<body onload="glint();">
	<DIV ID="div1" STYLE="position: absolute; left: 150; top: 0">
		<a href="http://www.mingrisoft.com" target="_blank"> <img
			name="image1" src="Temp.jpg"> <font size="3pt" color="#FF0000">
				明日科技最新图书 </font>
		</a>
	</DIV>
</body>
</html>
