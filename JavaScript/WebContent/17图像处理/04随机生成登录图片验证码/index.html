<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="CSS/style.css" rel="stylesheet">
<title>随机生成登录图片验证码</title>
</head>
<body>
	<form name="form1" method="post" action="#">
		<table width="350" height="224" border="0" align="center"
			cellpadding="0" cellspacing="0" background="Images/login.jpg"
			class="tableBorder">
			<tr>
				<td height="84" align="center">&nbsp;</td>
			</tr>
			<tr>
				<td height="45" valign="top"><table width="60%" height="114"
						border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td height="27" colspan="4" align="left">&nbsp;<span
								class="blue">用户名:</span><input name="manager" type="text"
								id="manager" size="20"></td>
						</tr>
						<tr>
							<td height="27" colspan="4" align="left">&nbsp;<span
								class="blue">密&nbsp;码:</span><input name="PWD" type="password"
								id="PWD" size="20"></td>
						</tr>
						<tr>
							<td height="27" colspan="1" align="left">&nbsp;<span
								class="blue">验证码:</span><input
								name="checkcode" type="text" id="checkcode" size="7"></td>
							<td><div id='div1'></div></td>
						</tr>
						<tr>
							<td colspan="4" align="center"><input name="Submit"
								type="submit" class="btn_grey" value="确认"> &nbsp; <input
								name="Submit2" type="reset" class="btn_grey" value="重置">
								&nbsp;</td>
						</tr>
					</table></td>
			</tr>
		</table>
	</form>
	<script language="javascript">
		var str = "";
		var img = "";
		var strsource = [ '明', '天', '日', '科', '技', '会', '更', '好', '创', '新' ];
		for (var i = 0; i < 4; i++) {
			var n = Math.floor(Math.random() * strsource.length);
			str = str + strsource[n];
			img = img
					+ "<img src='Images/checkcode/"+n+".gif' width='22' height='27' align='left'> ";
			div1.innerHTML = img;
		}
	</script>
</body>
</html>
