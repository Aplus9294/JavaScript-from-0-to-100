<body>
	<div id=Tdiv
		style="HEIGHT: 45px; LEFT: 0px; POSITION: absolute; TOP: 0px; WIDTH: 45px; Z-INDEX: 25">
		<input name="image1" type="image" id="image1" src="mrsoft.jpg"
			width="52" height="249" style="border: 0">
	</div>
	<script>
		var ImgW = parseInt(image1.width);
		function permute(tfloor, Top, left) {
			var RealTop = parseInt(document.body.scrollTop);
			buyTop = Top + RealTop;
			document.all[tfloor].style.top = buyTop;
			var buyLeft = parseInt(document.body.scrollLeft)
					+ parseInt(document.body.clientWidth) - ImgW;
			document.all[tfloor].style.left = buyLeft - left;
		}
		setInterval('permute("Tdiv",2,2)', 1);
	</script>
	<p style="text-align: center;">
		<img src="gougo.jpg" />
	</p>
