<!DOCTYPE HTML>
<html>

	<head>
		<title>动态设置滚动字幕的颜色和滚动方向</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script>
			function pp() //设置滚动字幕的字体颜色和滚动方向
			{
				var arrayObj = new Array("#FF0000", "#00FF00", "#0000FF", "#FFFF00",
					"#00FFFF", "#FF00FF");
				var i = 0;
				var e = window.event;
				var obj = e.srcElement;
				obj.direction = "up";
				if(i > (arrayObj.length - 1))
					i = 0;
				obj.style.color = arrayObj[i];
				i = i + 1;
			}
		</script>
	</head>

	<body>
		<marquee onstart="pp()">

		</marquee>
	</body>

</html>
