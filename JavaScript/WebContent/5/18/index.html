<title>将数组中的元素顺序颠倒后显示</title>
<script language="javascript">
var arr=new Array(1,2,3,4);
document.write('原数组:'+arr+'<br\>');
arr.reverse();
document.write('颠倒后的数组:'+arr);
</script>
