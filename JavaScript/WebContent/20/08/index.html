<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>获取XML文档的根结点</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>
<script type="text/jscript">
 var xmldoc = new ActiveXObject("Microsoft.XMLDOM"); 	//创建Microsoft解析器实例
 xmldoc.async = false;
 xmldoc.load("index.xml");  //载入指定的XML文档
var rootElement = xmldoc.documentElement;  //访问元素根结点
</script>
<form action="#" method="get">
<!--应用rootElement.nodeName获取元素的根结点-->
 <input type="button" value="获取根结点" onclick="alert(rootElement.nodeName);" />
</form>
</body>
</html>
