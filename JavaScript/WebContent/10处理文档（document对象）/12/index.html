<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>无标题文档</title>
		<script type="text/javascript">
			function picture(img) {
				img.src = "pic7.jpg";
			}
		</script>
	</head>

	<body>
		<img src="1.jpg" onerror="picture(this)" /><br/>
		<img src="2.jpg" onerror="picture(this)" /><br/>
		<img src="3.jpg" onerror="picture(this)" /><br/>
	</body>

</html>
