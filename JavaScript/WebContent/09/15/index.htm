<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>指定文本不能被选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body onselectstart="return Tselect(event.srcElement)">
<form name="form1" method="post" action="">
   <p>选择页面中的文本内容.</p>
   <p>
     <input name="textfield" type="text" onselectstart="return Tselect(event.srcElement)" value="hello!LiPing.">
   </p>
</form>
<script language="javascript">
function Tselect(obj)
{
	if (obj.type!='text')
		return false;
}
</script>
</body>
</html>
