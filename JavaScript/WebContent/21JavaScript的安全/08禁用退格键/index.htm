<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>屏蔽退格键</title>
<script language=javascript>
function keydown(){
	if(event.keyCode==8){
		event.keyCode=0;
		event.returnValue=false;
		alert("当前设置不允许使用退格键");
	  }
}
</script>
</head>
<body onkeydown="keydown()">
<table width="547" height="490" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td ><img src="emilp.jpg" ></td>
  </tr>
</table>
</body>
</html>
