<!DOCTYPE HTML>
<html>
<head>
<title>通过鼠标滚轮放大缩小图片</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.style1 {
	color: #FF0000;
	font-size: 16px;
}
-->
</style>
</head>
<script>
function bigimg(i)
{
	var zoom = parseInt(i.style.zoom,10)||100;
	zoom += event.wheelDelta / 12;
	if(zoom > 0 )
	i.style.zoom=zoom+'%';
	return false;
}
</script>
<body>
<table style="width: 100%">
  <tr>
    <td><span class="style1">请滚动鼠标滚轮</span></td>
  </tr>
</table>

<a href="http://www.mingrisoft.com">
<img src="image.jpg" width="461" height="277" border="1" onmousewheel="return bigimg(this)">
</a>

</body>
</html>
