<html>
<head>
<title>限制表格的宽度</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body>
<table id="table1" border="1px" cellpadding="0px" cellspacing="0px" bordercolor="#000000" bordercolordark="#FFFFFF" bordercolorlight="#666666">
  <tr>
    <td> 本示例将限制单元格的宽度，当信息超出单元格的宽度时，单元格的高度将增大，而宽度却不向两边扩展。 </td>
  </tr>
</table>
<script language="javascript">
var w=180;
var h=5;
table1.align="Center";
table1.style.width=w;
table1.style.height=h;
table1.style.tableLayout="fixed";
</script>
</p>
</body>
</html>
