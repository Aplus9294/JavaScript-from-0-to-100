<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>使用类别选择器</title>
<!--以下为定义的CSS样式-->
<style> 
   .one{           
	    font-family:宋体; 		
		font-size:24px; 
	    color:red; 		
	  }
	  .two{
	    font-family:宋体;
		font-size:16px;
	    color:red; 
	  }
	  .three{
	    font-family:宋体;
		font-size:12px;
	    color:red; 
	  }
</style>
</head>
<body>
   <h2 class="one">			<!--定义样式后页面会自动加载样式-->
   	 应用了选择器one
   </h2>
   <p>
   	  正文内容1	  
   </p>
    <h2 class="two">
   	 应用了选择器two
   </h2>
   <p>
   	  正文内容2
   </p>
    <h2 class="three">
   	 应用了选择器three
   </h2>
   <p>
   	  正文内容3
   </p>
</body>
</html>
