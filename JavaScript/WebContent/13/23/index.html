<title>使用内嵌式样式表</title>

	h1,h2,h3{				/*在页面中定义比较选择器*/

	}	
</style>
</head>
<body>
 	<h1>文字1</h1>
    <h2>文字2</h2>
    <h3>文字3</h3>
