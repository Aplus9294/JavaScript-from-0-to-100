<html>

	<head>
		<title>单击鼠标右键自动链接到指定网站</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<style type="text/css">
			.STYLE1 {
				font-size: 12px
			}
			
			table {
				margin: 0 auto;
			}
			
			.table1 {
				border: thin;
				border-color: blue;
				width: 90%;
				border-collapse: collapse;
			}
			
			.td1 {
				border: solid #0f0 1px;
				font-size: 12px;
				text-align: center;
			}
		</style>
		<script>
			function gosite() {
				if(event.button == 2) {
					alert('明日科技欢迎您');
					window.open("http://www.qq.com");
					return false;
				}
			}
			document.onmousedown = gosite;
		</script>

	</head>

	<body>
		<table style="width: 695; height: 340; border: 0;">
			<tr align="center">
				<td valign="top">
					<table style="width: 100%; height: 492; border: 0" class="tableBorder">
						<tr>
							<td height="32" background="images/board_left.gif"><img src="images/01.gif" width="694" height="168"></td>
						</tr>
						<tr valign="top">
							<td height="322">
								<table style="width: 100%; border: 0">
									<tr>
										<td width="35" height="322" valign="top"><img src="images/02.gif" width="35" height="89"></td>
										<td valign="top">
											<table style="width: 100%; height: 200%; border: 1">
												<tr>
													<td width="170" height="5"></td>
												</tr>
												<tr>
													<td height="25" colspan="3" align="center" valign="middle"><span class="STYLE1">博客会员信息列表</span></td>
												</tr>
												<tr>
													<td colspan="3" align="center" valign="top">
														<table class="table1">
															<!-- bordercolordark="#FFFFFF"
														bordercolorlight="#999999" -->
															<thead>
																<tr>
																	<td class="td1">名称</td>
																	<td class="td1">联系地址</td>
																	<td class="td1">邮政编码</td>
																	<td class="td1">联系电话</td>
																	<td class="td1">OICQ号码</td>
																</tr>
															</thead>
															<tr>
																<td class="td1">南方</td>
																<td class="td1">南方</td>
																<td class="td1">130000</td>
																<td class="td1">8487****</td>
																<td class="td1">1818***</td>
															</tr>
															<tr>
																<td class="td1">有一说二</td>
																<td class="td1">北方</td>
																<td class="td1">130021</td>
																<td class="td1">5456****</td>
																<td class="td1">168168*</td>
															</tr>
														</table>
													</td>
												</tr>
												<tr>
													<td height="5"></td>
												</tr>
											</table>
										</td>
										<td width="44" valign="top"><img src="images/04.gif" width="44" height="89"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>

</html>
