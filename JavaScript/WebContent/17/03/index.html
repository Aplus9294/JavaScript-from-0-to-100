<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>无间断的图片循环滚动效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<meta content="MSHTML 6.00.2800.1264" name="GENERATOR"/>
</head>
<body style="margin-left: 0;margin-top: 2;">
<center>
<table style="BORDER-RIGHT: #666666 1px solid; BORDER-TOP: #666666 1px solid; BORDER-LEFT: #666666 1px solid; BORDER-BOTTOM: #666666 1px solid;width:750;">
  <tr>
    <td>
<div id="div1" style="OVERFLOW: hidden; WIDTH: 100%; COLOR: #ffffff">
      <table>
        <tr>
          <td id="td1" valign="top">
		  <table width="1320" style="height: 89"  border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="110" style="background-image: 1.jpg"></td>
              <td width="110" style="background-image: 2.jpg"></td>
              <td width="110" style="background-image: 3.jpg"></td>
              <td width="110" style="background-image: 4.jpg"></td>
              <td width="110" style="background-image: 5.jpg"></td>
              <td width="110" style="background-image: 6.jpg"></td>
              <td width="110" style="background-image: 7.jpg"></td>
              <td width="110" style="background-image: 8.jpg"></td>
              <td width="110" style="background-image: 9.jpg"></td>
              <td width="110" style="background-image: 10.jpg"></td>
			  <td width="110" style="background-image: 11.jpg"></td>
			  <td width="110" style="background-image: 12.jpg"></td>
            </tr>
          </table>
		  </td>
<td id="td2" valign="top">&nbsp;</td></tr></table>
</div>
<script language="javascript">
var n=5
//数值越大图片滚动的越快
td2.innerHTML=td1.innerHTML
var Mycheck;
function move()
{
	if(td2.offsetWidth-div1.scrollLeft<=0)
		div1.scrollLeft-=td1.offsetWidth
	else
	{div1.scrollLeft++}
    Mycheck=setTimeout(move,n)
}
div1.onmouseover=function() {clearTimeout(Mycheck)}
div1.onmouseout=function() {Mycheck=setTimeout(move,n)}
move();
</script>
</td>
</tr></table>
</center>
</body>
</html>
