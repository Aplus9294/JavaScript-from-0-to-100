<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>通过JavaScript操作XML文档分页显示</title>
<style>
td {
	font-size: 12px;
}
a:hover {
	font-size: 9pt;
	color: #FF0000;
}
a {
	font-size: 9pt;
	text-decoration: none;
	color: #3C404D;
}
</style>
<script type="text/javascript">
	function moveNext() {
		x = d.recordset
		if (x.absoluteposition < x.recordcount) {
			x.movenext()
		}
	}
	function movePrevious() {
		x = d.recordset
		if (x.absoluteposition > 1) {
			x.moveprevious()
		}
	}
</script>
</head>
<body>
	<table
		style="height: 454; background-image: images/bg.jpg; border: 0; width: 766">
		<tr>
			<td width="65" height="220" valign="top">&nbsp;</td>
			<td width="648" valign="top">&nbsp;</td>
			<td width="53" valign="top">&nbsp;</td>
		</tr>
		<tr>
			<td height="109" valign="top">&nbsp;</td>
			<td valign="top"><!-- <xml id="d" src="index.xml" async="false"></xml> -->
				<table
					style="height: 454; background-image: images/bg.jpg; border: 1; width: 90%; border-color: #FFFFFF">
					<tr>
						<td height="25" colspan="2">评论员ID号：<span data-src="#d"
							data-fld="id"></span></td>
						<td width="35%">作者：<span data-src="#d" data-fld="author"></span></td>
						<td width="43%">发表日期：<span data-src="#d" data-fld="datetime"></span></td>
					</tr>
					<tr>
						<td height="25" colspan="4">评论主题：<span data-src="#d"
							data-fld="topic"></span></td>
					</tr>
					<tr>
						<td width="11%" height="25">评论内容</td>
						<td height="25" colspan="3"><span data-src="#d"
							data-fld="content"></span></td>
					</tr>
				</table></td>
			<td valign="top">&nbsp;</td>
		</tr>
		<tr>
			<td height="33" valign="top">&nbsp;</td>
			<td align="right" valign="bottom"><a href="#"
				onclick="movePrevious()">上一篇</a>&nbsp;<a href="#"
				onclick="moveNext()">下一篇</a></td>
			<td valign="top">&nbsp;</td>
		</tr>
		<tr>
			<td valign="top">&nbsp;</td>
			<td valign="top">&nbsp;</td>
			<td valign="top">&nbsp;</td>
		</tr>
	</table>
</body>
</html>
